<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFC应用 - 阻止被浮动元素覆盖</title>
  <style>
    body {
      background-color: #999;
    }
    .son {
      width: 200px;
      height: 200px;
      background-color: blueviolet;
      float: left;
    }

    .son-last{
      width: 200px;
      height: 300px;
      background-color: brown;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div>
    <div class="son"></div>
    <div class="son"></div>
    <div class="son-last"></div>
  </div>
  
</body>
</html>

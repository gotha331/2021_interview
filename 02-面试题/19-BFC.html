<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFC</title>
  <style>

    .father {
      /* float: left; */
      position: absolute;
    }
    .son {
      width: 300px;
      height: 300px;
      background-color: blue;
      border: 1px solid #000;
      float: left;
    }
  </style>
</head>
<body>
  <!-- BFC:块级格式化上下文，它是指一个独立的块级渲染区域，只有Block-level Box参与，
    该区域拥有一套渲染规则来约束会计盒子的布局，且与区块外部无关 -->

    <!-- 
      从一个现象说起：
      一个盒子不设置height,当内容子元素都浮动时，无法撑起自身
      -这个盒子没有形成BFC
     -->

    <!-- 
      如何创建BFC:
      方法1：float的值不是none;
      方法2：position的值不是static或者relative
      方法3：display的值是inline-block、flex、或者inline-flex
      方法4：overflow:hidden
     -->

     <!-- BFC其他作用
     - BFC可以取消盒子margin塌陷
     - BFC可以阻止元素被浮动元素覆盖
    -->
  <div class="father">
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
  </div>
</body>
</html>

    function shallowCopy(obj) {
      var target = {}
      for (var i in obj) {
        if(obj.hasOwnProperty(i)) {
          target[i] = obj[i]
        }
      }
      return target
    }

   function deepClone(obj) {
    //  var cloneOb = {}
     var cloneObj = new obj.constructor()
     if(typeof obj !== 'object') return obj
     for(var i in obj) {
       if(obj.hasOwnProperty(i)) {
         cloneObj[i] = deepClone(obj[i])
       }

   }
